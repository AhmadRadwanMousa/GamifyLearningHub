<div class="contact-area pb-100">
    <div class="container">
        <div class="section-title">
            <span class="sub-title">Review </span>
            <h2>Send us your query anytime!</h2>
            <p>Your comment makes IQ better, please feel free ..</p>
        </div>
        <div class="contact-form">
            <div class="alert alert-success" role="alert" *ngIf="this._learnerService.AlertShow">
                Message Sent Successfully
              </div>
            <form [formGroup]="CreateReviewForm" >
              
      
                    <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <textarea required formControlName="review" id="message" cols="30" rows="5" class="form-control" placeholder="Your message..."></textarea>
                        </div>
                    </div>
                </div>
                    <button type="button" (click)="SendReview()" class="default-btn">
                        <i class='bx bx-paper-plane icon-arrow before'></i>
                        <span class="label">Send Message</span>
                        <i class="bx bx-paper-plane icon-arrow after"></i>
                      </button>
               
            </form>
        </div>
    </div>
    <div class="contact-bg-image"><img src="assets/img/map.png" alt="image"></div>
</div>
