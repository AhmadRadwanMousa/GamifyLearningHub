<app-user-dashboard-container>
  <div class="row">
    <div
      class="col-lg-4 col-12"
      *ngFor="let course of this.adminService.courseSequence"
    >
      <div
        class="card"
        [ngClass]="{ 'locked-card': isCourseLocked(course.startdate) }"
      >
        <img [src]="course.course.courseimage" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">
            <a
              [routerLink]="[
                '/learner/courseContent/',
                course.coursesequenceid
              ]"
              >{{ course.course.coursename }}</a
            >
          </h5>
          <p class="card-text">Description Description Description</p>
          <i
            [ngClass]="{
              'fas fa-lock icon': isCourseLocked(course.startdate)
            }"
          ></i>
        </div>
        <div
          class="progress mx-4 my-3"
          role="progressbar"
          aria-label="Example 10px high"
          aria-valuenow="60"
          aria-valuemin="0"
          aria-valuemax="100"
          style="height: 10px"
        >
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            style="width: 100%; background-color: var(--mainColor)"
          ></div>
        </div>
      </div>
    </div>
  </div>
</app-user-dashboard-container>
