<div class="card p-3 text-center" *ngIf="isShow">
    <div class="card-icon row text-center d-flex justify-content-center" >
        <i class="fa-solid fa-ranking-star icon col-3 rounded-circle"></i>
    </div>
    <div class="card-title">
        <h2><span class="my-highlight mx-2"> Top students </span> in this section</h2>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-4">
                <div class="number-one">
                    <i class="fa-solid fa-1 rounded-circle ranking-icon"></i>
                    <h4>Student name 1</h4>
                    <p class="fw-bold">178 Point </p>
                </div>
            </div>
            <div class="col-4">
                <div class="number-one">
                    <i class="fa-solid fa-2 rounded-circle ranking-icon"></i>
                    <h4>Student name 2</h4>
                    <p class="fw-bold">178 Point </p>
                </div>
            </div>
            <div class="col-4">
                <div class="number-one">
                    <i class="fa-solid fa-3 rounded-circle ranking-icon"></i>
                    <h4>Student name 3</h4>
                    <p class="fw-bold">178 Point </p>
                </div>
            </div>
        </div>
    </div>
</div>
