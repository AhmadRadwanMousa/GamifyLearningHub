<app-user-dashboard-container>
    <div class="mb-4">
        <h4>Student Report</h4>
    </div>
    <div class="row">
        <div class="col-12">
            <select class="form-select form-select-lg mb-3" [(ngModel)]="selectedProgram" (change)="loadData(selectedProgram)" aria-label="Large select">
                <option [value]="undefined" selected disabled>Select program</option>
                <option *ngFor="let program of _learnerService.programsBytUserId" [value]="program.programid"  >
                  {{ program.programname }}
                </option>
              </select>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-10">
          <div class="form-floating">
            <input type="text" class="form-control" id="search" [(ngModel)]="searchText" placeholder="Search course">
            <label for="search">Search course</label>
          </div>
        </div>
        <div class="col-2">
          <button type="button" class="default-btn rounded-1" (click)="Search()">
            <i class=""></i>
            <i class="icon-arrow before fa-solid fa-magnifying-glass"></i>
            <span class="label mx-1 my-1">
              Search
            </span>
            <i class="icon-arrow after fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      


<div class="fs-4">
    <button *ngIf="_learnerService.reportUserFilter.length > 0" mat-button color="accent" class="mt-5" (click)="print()">
        <mat-icon class="mat-24" aria-label="Example icon-button with a heart icon">print</mat-icon>
     Print
    </button>
    <table mat-table [dataSource]="_learnerService.reportUserFilter" class="student-report-table fs-4">
    
      <!-- courseName Column -->
      <ng-container matColumnDef="courseName">
        <th mat-header-cell *matHeaderCellDef>Course name</th>
        <td mat-cell *matCellDef="let element"> {{element.coursename}} </td>
      </ng-container>
  
      <!-- numberOfAbsence Column -->
      <ng-container matColumnDef="numberOfAbsence">
        <th mat-header-cell *matHeaderCellDef>Absecnes</th>
        <td mat-cell *matCellDef="let element"> {{element.absences}} </td>
      </ng-container>
  
      <!-- pointsEarned Column 
      <ng-container matColumnDef="pointsEarned">
        <th mat-header-cell *matHeaderCellDef>Points Earned</th>
        <td mat-cell *matCellDef="let element"> {{element.points_earned}} </td>
      </ng-container>
  -->
      <!-- totalMark Column -->
      <ng-container matColumnDef="totalMark">
        <th mat-header-cell *matHeaderCellDef>Total Mark</th>
        <td mat-cell *matCellDef="let element"> {{element.total_mark}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>
    <!-- <button (click)="downloadAsPDF()">Download as PDF</button> -->
 
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>

  </div>


</app-user-dashboard-container>
