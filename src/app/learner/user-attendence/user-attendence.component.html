<app-user-dashboard-container>
    <div class="mb-4">
        <h4>Your Attendence</h4>
    </div>
    <table class="table text-center fs-5">
        <thead>
            <tr>
                <th>Section name</th>
                <th>Number of absecnes</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let a of this.adminService.StudentReportsDetails">
                <td>{{a.sectionname}}</td>
                <td>{{a.absences}}</td>
                <td>
                    <button class="default-btn" (click)="OpenDetailsDialog(a.userid,a.sectionid)"> 
                        <i class="icon-arrow before fa-solid fa-align-justify"></i> 
                        <span class="label">
                            Details
                        </span>
                        <i class="icon-arrow after fa-solid fa-align-justify"></i> 
                    </button>
                        
                </td>
            </tr>
            
        </tbody>
    </table>
</app-user-dashboard-container>

<ng-template #DetailsDialog>
    <table class="table" *ngIf="this.learnerService.UserDashboardAttendences.length > 0">
        <thead>
            <tr>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let a of this.learnerService.UserDashboardAttendences">
                <td>{{a.attenddate | date: 'longDate'}}</td>
            </tr>
        </tbody>
    </table>
    <div class="text-center" *ngIf="this.learnerService.UserDashboardAttendences.length <= 0">
        <p class="fs-6 mt-5">There is no absecnes</p>
    </div>
</ng-template>
