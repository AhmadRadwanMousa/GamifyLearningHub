<div
  class="d-flex justify-content-center align-items-center flex-column gap-4"
  style="height: 20rem"
>
  <img [width]="width" [height]="height" [src]="imageSrc" alt="nothing-found" />
  <h5>{{ message }}</h5>
  <a routerLink="/courses-2-columns-style-1" class="default-btn"
    ><i class="bx bx-move-horizontal icon-arrow before"></i
    ><span class="label">View Programs</span
    ><i class="bx bx-move-horizontal icon-arrow after"></i
  ></a>
</div>
