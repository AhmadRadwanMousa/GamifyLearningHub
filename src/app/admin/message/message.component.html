<div
  class="page-wrapper"
  id="main-wrapper"
  data-layout="vertical"
  data-navbarbg="skin6"
  data-sidebartype="full"
  data-sidebar-position="fixed"
  data-header-position="fixed"
>
  <!-- Sidebar Start -->
  <aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <app-sidebar-admin></app-sidebar-admin>
    <!-- End Sidebar scroll-->
  </aside>
  <!--  Sidebar End -->
  <!--  Main wrapper -->
  <div class="body-wrapper">
    <!--  Header Start -->
    <app-header-admin></app-header-admin>
    <!--  Header End -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 d-flex align-items-stretch">
          <div class="card w-100">
            <div class="card-body p-4">
              <h5 class="card-title fw-semibold mb-4">All Messages</h5>
              <hr />
              <div class="table-responsive">
                <table class="table text-nowrap mb-0 align-middle text-center">
                  <thead class="text-dark fs-4">
                    <tr>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Name </h6>
                      </th>
                     
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Phone Number</h6>
                      </th>
                    
                    
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Date Received </h6>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let c of admin.messages">
                      <td class="border-bottom-0">
                        <h6 class="fw-semibold mb-1">{{ c.name }}</h6>
                      </td>
                      
                      <td class="border-bottom-0">
                        <p class="mb-0 fw-normal">{{ c.phonenumber }}</p>
                      </td>
                   
                     
                      <td class="border-bottom-0">
                        <p class="mb-0 fw-normal">{{ c.messagereceived }}</p>
                      </td>
                      
                      <td class="border-bottom-0">
                        <button
                          class="btn btn-danger"
                          (click)="OpenDeleteDialog(c.id)"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-trash-filled"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            stroke-width="2"
                            stroke="currentColor"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          >
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path
                              d="M20 6a1 1 0 0 1 .117 1.993l-.117 .007h-.081l-.919 11a3 3 0 0 1 -2.824 2.995l-.176 .005h-8c-1.598 0 -2.904 -1.249 -2.992 -2.75l-.005 -.167l-.923 -11.083h-.08a1 1 0 0 1 -.117 -1.993l.117 -.007h16z"
                              stroke-width="0"
                              fill="currentColor"
                            />
                            <path
                              d="M14 2a2 2 0 0 1 2 2a1 1 0 0 1 -1.993 .117l-.007 -.117h-4l-.007 .117a1 1 0 0 1 -1.993 -.117a2 2 0 0 1 1.85 -1.995l.15 -.005h4z"
                              stroke-width="0"
                              fill="currentColor"
                            />
                          </svg>
                        </button>
                        <button
                    class="btn btn-warning ms-2"
                    (click)="OpenDetailsDialog(c)"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-info-circle-fill"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2"
                      />
                    </svg>
                  </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <app-footer-admin></app-footer-admin>
    </div>
  </div>
</div>

<ng-template #DeleteConfirmDialog>
  <h1 mat-dialog-title>Delete Message</h1>
  <div mat-dialog-content>Are you sure to delete message?</div>
  <div mat-dialog-actions>
    <input
      class="btn btn-primary"
      mat-button
      mat-dialog-close="no"
      value="No"
    />
    <input
      class="btn btn-danger m-2"
      mat-button
      mat-dialog-close="yes"
      cdkFocusInitial
      value="Delete"
    />
  </div>
</ng-template>



<ng-template #DetailsDialog>
    <h2 mat-dialog-title>Message Details</h2>
    <mat-dialog-content class="mat-typography">
      <h1>Email </h1>
      <p>{{messageInformation.email}}</p>

      <h2>Subject</h2>
      <p>
        {{ messageInformation.subject }}
      </p>

      <h2>Message</h2>
      <p>
        {{ messageInformation.message  }}
      </p>

      
    </mat-dialog-content>
  </ng-template>
