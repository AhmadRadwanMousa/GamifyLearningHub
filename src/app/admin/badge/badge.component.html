<div
  class="page-wrapper"
  id="main-wrapper"
  data-layout="vertical"
  data-navbarbg="skin6"
  data-sidebartype="full"
  data-sidebar-position="fixed"
  data-header-position="fixed"
>
  <!-- Sidebar Start -->
  <aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <app-sidebar-admin></app-sidebar-admin>
    <!-- End Sidebar scroll-->
  </aside>
  <!--  Sidebar End -->
  <!--  Main wrapper -->
  <div class="body-wrapper">
    <!--  Header Start -->
    <app-header-admin></app-header-admin>
    <!--  Header End -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 d-flex align-items-stretch">
          <div class="card w-100">
            <div class="card-body p-4">
              <h5 class="card-title fw-semibold mb-4">All Badges</h5>
              <hr />
              <div class="table-responsive">
                <table class="table text-nowrap mb-0 align-middle text-center">
                  <thead class="text-dark fs-4">
                    <tr>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Name</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Points</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Image</h6>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let b of admin.badge">
                      <td class="border-bottom-0">
                        <h6 class="fw-semibold mb-1">{{ b.badgename }}</h6>
                      </td>
                      <td class="border-bottom-0">
                        <p class="mb-0 fw-normal">{{ b.badgepoints }}</p>
                      </td>
                      <td class="border-bottom-0">
                        <img
                          [src]="b.badgeimage"
                          width="150px"
                          style="border-radius: 10px"
                        />
                      </td>

                      <td class="border-bottom-0">
                        <button
                          class="btn btn-primary m-2"
                          (click)="openUpdateDialog(b)"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-edit"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            stroke-width="2"
                            stroke="currentColor"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          >
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path
                              d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"
                            />
                            <path
                              d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"
                            />
                            <path d="M16 5l3 3" />
                          </svg>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <app-footer-admin></app-footer-admin>
    </div>
  </div>
</div>

<ng-template #UpdateDialog>
  <form [formGroup]="UpdateBadgesForm">
    <div>
      <h3 class="mb-5">Update badge</h3>

      <!-- <mat-form-field class="col-6">
            <mat-label> Enter Badge Name</mat-label>
            <input
            type="text"
              matInput
              placeholder="Badge Name"
              formControlName="badgename"
              required
            />
            <mat-error *ngIf="UpdateBadgesForm.get('badgename')?.hasError('required')">
          * Field required
        </mat-error> -->

      <!-- </mat-form-field> -->
      <div class="d-flex justify-content-center align-items-center">
        <mat-form-field>
          <mat-label>Enter Badge Points</mat-label>
          <input
            matInput
            type="number"
            formControlName="badgepoints"
            required
          />
          <!-- <mat-error *ngIf="UpdateBadgesForm.get('badgepoints')?.hasError('pointsGreaterThanZero')">
              Points must be greater than 0
            </mat-error>
            <mat-error *ngIf="UpdateBadgesForm.get('badgepoints')?.hasError('required')">
              * Field required
            </mat-error> -->
        </mat-form-field>
      </div>
      <input
        type="file"
        class="file-input"
        (change)="UploadFile($event)"
        #fileUpload
      />
      <div
        class="file-upload border border-2 rounded-2 col-10"
        style="margin: auto; text-align: center; width: 220px"
      >
        {{ fileName || "No file uploaded  yet" }}

        <button
          mat-mini-fab
          color="primary"
          class="upload-btn btn btn-outline-primary"
          (click)="fileUpload.click()"
        >
          <mat-icon>upload-btn</mat-icon>
        </button>
      </div>
      <div class="text-center">
        <button
          [disabled]="UpdateBadgesForm.invalid"
          mat-dialog-close
          (click)="UpdateBadge()"
          class="btn btn-primary w-50 col-12 mt-4"
          style="margin: auto"
        >
          Update
        </button>
      </div>
    </div>
  </form></ng-template
>
