<app-header
  *ngIf="
    !(
      location == '/Login' ||
      location == '/Register' ||
      location == '/admin/index' ||
      location == '/admin/programs'
    )
  "
></app-header>
<router-outlet></router-outlet>
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#ff0707"
  type="ball-clip-rotate-pulse"
  [fullScreen]="true"
  ><p style="color: white">Loading...</p></ngx-spinner
>

<app-footer
  *ngIf="
    !(
      location == '/Login' ||
      location == '/Register' ||
      location == '/admin/index'||
      location == '/admin/programs'
    )
  "
></app-footer>
